name: DevTrack Fullstack Production CI/CD

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-south-1
  REGISTRY: docker.io
  BACKEND_IMAGE: devtrack-backend
  FRONTEND_IMAGE: devtrack-frontend

jobs:

# ============================
# BUILD BACKEND
# ============================
  build-backend:
    runs-on: ubuntu-latest
    outputs:
      backend_tag: ${{ steps.meta.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Backend Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.BACKEND_IMAGE }}
          tags: type=sha

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}

# ============================
# BUILD FRONTEND
# ============================
  build-frontend:
    runs-on: ubuntu-latest
    outputs:
      frontend_tag: ${{ steps.meta.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Frontend Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.FRONTEND_IMAGE }}
          tags: type=sha

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}

# ============================
# DEPLOY USING SSM
# ============================
  deploy:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest

    steps:

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::074122282902:role/devtract_role
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: DevTrackDeploySession

      - name: Deploy via AWS SSM
        run: |

          COMMAND_ID=$(aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=instanceIds,Values=${{ secrets.EC2_INSTANCE_ID }}" \
            --region ${{ env.AWS_REGION }} \
            --parameters 'commands=[
              "set -e",

              "echo === STARTING DEPLOYMENT ===",

              "cd /home/ubuntu/devtrack_application",

              "export DOCKER_USER=${{ secrets.DOCKERHUB_USERNAME }}",
              "export BACKEND_TAG=${{ needs.build-backend.outputs.backend_tag }}",
              "export FRONTEND_TAG=${{ needs.build-frontend.outputs.frontend_tag }}",

              "echo Logging into DockerHub...",
              "echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login docker.io -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin",

              "echo Pulling latest images...",
              "docker pull docker.io/$DOCKER_USER/devtrack-backend:$BACKEND_TAG",
              "docker pull docker.io/$DOCKER_USER/devtrack-frontend:$FRONTEND_TAG",

              "echo Stopping old containers...",
              "docker-compose down || true",

              "echo Starting new containers...",
              "docker-compose up -d",

              "echo Cleaning unused images...",
              "docker image prune -af || true",

              "echo === DEPLOYMENT SUCCESSFUL ==="
            ]' \
            --query "Command.CommandId" \
            --output text)

          echo "SSM Command ID: $COMMAND_ID"

          aws ssm wait command-executed \
            --command-id $COMMAND_ID \
            --instance-id ${{ secrets.EC2_INSTANCE_ID }} \
            --region ${{ env.AWS_REGION }}

          echo "Deployment completed successfully."
